<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #2c5364 60%, #ff0080 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', Arial, sans-serif;
      overflow: hidden;
    }
    .glow-btn {
      font-size: 2.5rem;
      padding: 2rem 4rem;
      color: #fff;
      background: linear-gradient(90deg, #ff0080, #7928ca, #00ffe7);
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 0 40px #00ffe7, 0 0 80px #ff0080;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff0080;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 0.1em;
      font-family: 'Orbitron', Arial, sans-serif;
      position: relative;
      z-index: 1;
    }
    .glow-btn:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 0 80px #00ffe7, 0 0 160px #ff0080;
    }
    /* Futuristic scanlines overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 2px,
        transparent 2px,
        transparent 8px
      );
      z-index: 2;
    }
  </style>
</head>
<body>
  <button class="glow-btn" onclick="window.location.href='letsgo.html'">WELCOME TO THE FUTURE!!!</button>
</body>
</html>
